<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='png/favicon.png') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <title>ZetaPanel - {% block title %}  {% endblock %}</title>
    {% block stylesheet %}
    {% endblock %}
</head>
<body>
   {% block content %}
   {% endblock %}
</body>
{% block footer %}
<div class="container bg-light text-center">
    <p class="my-3">ZetaPanel &copy; 2023</p>
</div>
{% endblock %}
</html>
