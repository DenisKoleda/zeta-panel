{% extends "base.html" %}
{% block title %}Задача {{id}}{% endblock %}
{% block stylesheet %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
{% block content %}
{% include "header.html" %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-12">
            <h1>Задача: #{{id}}</h1>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{task.ticket}}</h5>
                        <p class="card-text" style="white-space: pre-line;">{{task.ticket_comment}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
