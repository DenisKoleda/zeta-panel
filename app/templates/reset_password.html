{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="form-signin text-center">
        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <img class="mb-4 mx-auto d-block" src="{{ url_for('static', filename='png/logo_small.png') }}" alt="Logo" width="158" height="40" style="filter: invert(1) hue-rotate(180deg);">
            <h1 class="h3 mb-4 fw-normal">Сброс пароля</h1>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Новый пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">Изменить пароль</button>
        </form>
        <p class="text-center mt-5">ZetaPanel &copy; 2023</p>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
