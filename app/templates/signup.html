{% extends "base.html" %}
{% block stylesheet %}
<link href="../static/css/login.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="form-signin w-100 m-auto text-center">
  <form method="POST" action="/signup">
    <img class="mb-4" src="../static/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Панель управления</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-danger text-center">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}
    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Электронная почта</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Имя пользователя</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Регистрация</button>
    <p class="mt-3">
        Уже есть аккаунт? <a href={{ url_for('auth.login') }}>Авторизация</a>
    </p>
    <p class="mt-5 mb-3 text-muted">WPZSM &copy; 2023</p>
  </form>
</div>
{% endblock %}
