<!DOCTYPE html>
<html>
  <head>
    <title>ZetaPanel - Восстановление пароля</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 24px;
        margin-top: 0;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      a.button:hover {
        background-color: #0069d9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ZetaPanel - Восстановление пароля</h1>
      <p>Вы запросили восстановление пароля. Чтобы сменить пароль, нажмите на кнопку ниже:</p>
      <p><a href="{{ reset_link }}" class="button">Восстановить пароль</a></p>
    </div>
  </body>
</html>
