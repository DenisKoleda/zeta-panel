{% extends "sklad/sklad_templ.html" %}
{% block title %}Сервера{% endblock %}
{% block sklad %}
<table id="myTable" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th data-column-id="id" > ID </th>
            <th data-column-id="name" > Имя </th>
            <th data-column-id="conf" > Конфигурация </th>
            <th data-column-id="ip" > IP Адрес </th>
            <th data-column-id="user" > Пользователь </th>
            <th data-column-id="smart"> Смарт </th>
          </tr>
      </thead>
    <tbody id="TableBody">
    </tbody>
    <tfoot>
        <tr>
            <th> ID </th>
            <th> Имя </th>
            <th> Конфигурация </th>
            <th> IP Адрес </th>
            <th> Пользователь </th>
            <th> Смарт </th>
        </tr>
    </tfoot>
</table>
{% endblock %}
