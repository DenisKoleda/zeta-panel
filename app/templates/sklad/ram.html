{% extends "sklad/sklad_templ.html" %}
{% block title %}ОЗУ{% endblock %}
{% block sklad %}
<tbody id="TableBody">
    {% for ram in rams %}
    <tr>
        <td>{{ ram.id }}</td>
        <td contenteditable="false" class="editable" data-field="name">{{ ram.name }}</td>
        <td contenteditable="false" class="editable" data-field="description">{{ ram.description }}</td>
    </tr>
    {% endfor %}
</tbody>
{% endblock %}
