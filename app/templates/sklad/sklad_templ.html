{% extends "base.html" %}
{% block title %}Склад{% endblock %}
{% block stylesheet %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/func_db.js') }}"></script>
    {% block sklad_js %}
    {% endblock %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
<script src="{{ url_for('static', filename='datatables/datatables.js') }}"></script>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='datatables/datatables.css') }}" />
{% endblock %}
{% block content %}
{% include "header.html" %}

<div class="container">
    <div class="row">
        <h1>Склад</h1>
        <ul class="nav nav-tabs my-3" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/pc' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/pc'">Сервера</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/badgeev' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/badgeev'">Бадгеев</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/ram' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/ram'">Оперативная память</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/motherboard' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/motherboard'">Материнские платы</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/harddrive' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/harddrive'">Диски</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/network' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/network'">Сетевое оборудование</button>
            </li>
            <li class="nav-item" role="presentation">
                <button {% if request.path == '/sklad/miscellaneous' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/miscellaneous'">Разное</button>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active">
            <div class="input-group my-3">
                <div class="container">
                    <div class="d-flex flex-column flex-sm-row">
                        <button type="button" class="btn btn-success mb-2 mb-sm-2 ms-sm-2" data-bs-toggle="modal" data-bs-target="#addModal">Добавить</button>
                        <button type="button" class="btn btn-warning mb-2 mb-sm-2 ms-sm-2" data-bs-toggle="modal" data-bs-target="#editModal">Редактировать</button>
                        <button type="button" class="btn btn-danger mb-2 mb-sm-2 ms-sm-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Удалить</button>
                    </div>
                </div>
            </div>
            {% block sklad %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
