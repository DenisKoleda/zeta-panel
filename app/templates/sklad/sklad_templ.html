{% extends "base.html" %}
{% block title %}Склад{% endblock %}
{% block stylesheet %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/filter_db.js') }}"></script>
    <script src="{{ url_for('static', filename='js/func_db.js') }}"></script>
    <script src="{{ url_for('static', filename='js/work_db.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
{% endblock %}
{% block content %}
{% include "header.html" %}

<div class="container">
    <h1>Склад</h1>
    <ul class="nav nav-tabs my-3" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button {% if request.path == '/sklad/pc' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/pc'">Сервера</button>
        </li>
        <li class="nav-item" role="presentation">
            <button {% if request.path == '/sklad/ram' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/ram'">Оперативная память</button>
        </li>
        <li class="nav-item" role="presentation">
            <button {% if request.path == '/sklad/motherboard' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/motherboard'">Материнские платы</button>
        </li>
        <li class="nav-item" role="presentation">
            <button {% if request.path == '/sklad/harddrive' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/harddrive'">Диски</button>
        </li>
        <li class="nav-item" role="presentation">
            <button {% if request.path == '/sklad/network' %}aria-selected="active" class="nav-link active"{% else %}aria-selected="active" class="nav-link"{% endif %} type="button" onclick="window.location.href='/sklad/network'">Диски</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="ram" role="tabpanel" aria-labelledby="ram-tab">
            <div class="input-group my-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" id="filterInput" placeholder="Search...">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center">
                    <button type="button" class="btn btn-success mx-2" onclick="addRow(this)">Добавить строку</button>
                    <button type="button" class="btn btn-warning mx-2" onclick="toggleEditable(this)">Включить Редактирование</button>
                    <button type="button" class="btn btn-primary mx-2" onclick="saveAllProducts()">Сохранить все</button>
                </div>
            </div>
            {% block sklad %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
